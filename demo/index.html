<!DOCTYPE html>
<html>
<head>
  <script src="scripts/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Demo Flash Dot Experiment</title>
</head>
<body>
  <div id="input-boxes">
    <label for="attractor-duration"> Attractor duration in seconds:</label><br>
    <input id="attractor-duration" type="number" value=1 step=0.001><br>
    <label for=""> Video number (1-9): </label></br>
    <input id="video-number" type="number" value=1><br>
    <label for=""> Video duration in seconds (0.0-10.0): </label></br>
    <input id="video-duration" type="number" value=5 step=0.001><br>
    <label for=""> Flash time in seconds (time since video starts) (0.0-8.0): </label></br>
    <input id="flash-time" type="number" value=2 step=0.001><br>
    <label for=""> Flash duration in seconds (0.0-2.0): </label></br>
    <input id="flash-duration" type="number" value=0.05 step=0.001><br>
    <label for=""> Dot opacity (0.0-1.0): </label></br>
    <input id="dot-opacity" type="number" value=0.5 step=0.01><br><br>
    <button id="start-button" type="button">Start</button><br>
  </div>
<div id="video-container" class="video-size">
  <div id="attractor" class="hide"></div>
  <video id="video" class="video-size hide" preload>
    <source src="../resources/videos/MovieTest.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="dot" class="video-overlay hide"></div>
  </div>
<script src="scripts/script.js"> </script>
</body>
</html>
